<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ترجمة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="translator-container">
        <h1>مترجم فوري</h1>
        <div class="input-section">
            <textarea id="inputText" placeholder="اكتب النص هنا..."></textarea>
            <div class="language-select">
                <select id="sourceLang">
                    <option value="auto">اكتشاف اللغة</option>
                    <option value="ar">العربية</option>
                    <option value="en">الإنجليزية</option>
                </select>
                <span>&rarr;</span>
                <select id="targetLang">
                    <option value="en">الإنجليزية</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
        </div>
        <div class="output-section">
            <textarea id="outputText" readonly placeholder="النص المترجم سيظهر هنا..."></textarea>
        </div>
        <button id="translateButton">ترجمة</button>
    </div>

</body>
</html>
